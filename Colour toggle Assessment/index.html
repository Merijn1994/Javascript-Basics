<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <title>Colour toggle</title>
</head>

<body id="body" class="home-background">

<h1 id="colour-name">Home</h1>

<div class="colour-picker">
    <i class="fa-solid fa-bars fa-7x" id="bars"></i>
    <ul class="colour-menu" id="colour-menu">
        <li id="home" class="colour-menu__home">
            <input type="radio" id="radio-home" name="background-colour">
            <label for="radio-home">Home</label>
        </li>
        <li id="red" class="colour-menu__red">
            <input type="radio" id="radio-red" name="background-colour">
            <label for="radio-red">Red</label>
        </li>
        <li id="orange" class="colour-menu__orange">
            <input type="radio" id="radio-orange" name="background-colour">
            <label for="radio-orange">Orange</label>
        </li>
        <li id="purple" class="colour-menu__purple">
            <input type="radio" id="radio-purple" name="background-colour">
            <label for="radio-purple">Purple</label>
        </li>
        <li id="green" class="colour-menu__green">
            <input type="radio" id="radio-green" name="background-colour">
            <label for="radio-green">Green</label>
        </li>
    </ul>
</div>

</body>
</html>
